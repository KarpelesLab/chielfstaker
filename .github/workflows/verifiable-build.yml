name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  SOLANA_VERSION: v2.0.25

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Generate keypair
        run: solana-keygen new --no-bip39-passphrase

      - name: Install platform-tools
        run: |
          # Build a dummy project to trigger platform-tools download
          # (platform-tools provides the SBF target compiler)
          cargo init /tmp/sbf-dummy --edition 2021
          cd /tmp/sbf-dummy
          # Generate and downgrade Cargo.lock to v3 (platform-tools Cargo doesn't support v4)
          cargo generate-lockfile
          sed -i 's/^version = 4$/version = 3/' Cargo.lock
          cargo build-sbf
          rm -rf /tmp/sbf-dummy

      - name: Build program
        run: |
          # Prepend system rustc so it takes precedence over platform-tools rustc
          # (platform-tools ships rustc 1.75 which is too old for current deps)
          SYSTEM_RUSTC_DIR="$(dirname "$(rustup which rustc)")"
          export PATH="$SYSTEM_RUSTC_DIR:$PATH"
          cargo build-sbf --workspace --no-rustup-override --skip-tools-install

      - name: Start test validator
        run: |
          solana-test-validator \
            --ledger test-ledger \
            --rpc-port 8899 \
            --faucet-port 9900 \
            --slots-per-epoch 32 \
            --log &
          sleep 5

      - name: Configure CLI and deploy
        run: |
          solana config set --url http://localhost:8899 --keypair ~/.config/solana/id.json
          solana program deploy target/deploy/chiefstaker.so

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install test dependencies
        run: cd tests/typescript && npm install

      - name: Run E2E tests
        run: cd tests/typescript && npm test

  verifiable-build:
    needs: e2e-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install solana-verify
        run: cargo install solana-verify --version 0.4.11

      - name: Build verifiable binary
        run: solana-verify build --library-name chiefstaker

      - name: Print executable hash
        run: solana-verify get-executable-hash target/deploy/chiefstaker.so

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: chiefstaker-verifiable
          path: target/deploy/chiefstaker.so
          retention-days: 90
